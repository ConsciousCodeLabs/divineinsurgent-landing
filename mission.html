    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Rajdhani:wght@400;500;600;700&family=Share+Tech+Mono&display=swap');
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
        }
        
        .font-orbitron { font-family: 'Orbitron', monospace; }
        .font-mono { font-family: 'Share Tech Mono', monospace; }
        
        /* Scan line effect */
        .scan-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 4px
            );
            z-index: 100;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 1; }
            93% { opacity: 0.8; }
            94% { opacity: 1; }
            97% { opacity: 0.9; }
            98% { opacity: 1; }
        }
        
        .flicker { animation: flicker 4s infinite; }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink {
            0%, 50% { border-color: #d4af37; }
            51%, 100% { border-color: transparent; }
        }
        
        .typewriter {
            overflow: hidden;
            border-right: 3px solid #d4af37;
            white-space: nowrap;
            animation: typing 2s steps(30) forwards, blink 0.7s infinite;
        }
        
        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 0, 0.6); }
        }
        
        .pulse-red { animation: pulse-red 2s ease-in-out infinite; }
        
        @keyframes radar-sweep {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .radar-sweep {
            animation: radar-sweep 4s linear infinite;
        }
        
        .tactical-border {
            border: 1px solid #8b0000;
            position: relative;
        }
        
        .tactical-border::before,
        .tactical-border::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: #d4af37;
        }
        
        .tactical-border::before {
            top: -1px;
            left: -1px;
            border-top: 2px solid;
            border-left: 2px solid;
        }
        
        .tactical-border::after {
            bottom: -1px;
            right: -1px;
            border-bottom: 2px solid;
            border-right: 2px solid;
        }
        
        .classified-stamp {
            transform: rotate(-5deg);
            border: 3px solid #8b0000;
            padding: 5px 15px;
            color: #8b0000;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>

            const now = new Date();
